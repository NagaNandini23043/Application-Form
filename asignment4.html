<!DOCTYPE html>
<html>
    <head>
        <title>Application form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body{
                background-color: #0b4f66;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container {
                max-width: 800px;
                background-color: #004d66;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
                margin-top: 50px;
            }
            h2 {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .form-group {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .form-label {
                width: 150px;
                font-weight: bold;
            }
            .form-control, .form-select {
                flex: 1;
            }
            .radio-group, .checkbox-group {
                flex: 1;
            }
            .btn-container {
                text-align: center;
                margin-top: 20px;
            }
            .btn-custom {
                background-color: #d34418;
                border: none;
                padding: 10px 20px;
                color: white;
                font-weight: bold;
                border-radius: 5px;
                width: 120px;
            }
            .btn-custom:hover {
                background-color: #d04115;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Application Form</h1>
            <form id="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">First Name:</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" id="dob" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Age:</label>
                            <input type="number" id="age" class="form-control" required min="15" max="30">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Gender:</label>
                            <select class="form-select">
                                <option>Make</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Email Address:</label>
                            <input type="email" placeholder="Enter email address" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Positions Available:</label>
                    <div class="radio-group">
                        <input type="radio" name="position" value="Junior Developer"> Junior Developer
                        <input type="radio" name="position" value="Mid-level Developer"> Mid-level Developer
                        <input type="radio" name="position" value="Senior Developer"> Senior Developer
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="form-label">Programming Languages:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" value="Java"> Java
                        <input type="checkbox" value="JavaScript"> JavaScript
                        <input type="checkbox" value="Python"> Python
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Confirm Password:</label>
                            <input type="password" id="ConfirmPassword" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-custom">Submit</button>
                    <button type="reset" class="btn btn-custom">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
